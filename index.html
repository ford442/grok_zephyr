<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Zephyr - WebGPU Orbital Simulation</title>
  <meta name="description" content="WebGPU-powered orbital simulation featuring 1,048,576 simulated satellites">
</head>
<body>
  <canvas id="gpu-canvas"></canvas>
  
  <div id="ui">
    <div class="title">‚óà GROK ZEPHYR</div>
    <div class="stat" id="s-alt">Altitude : 720 km</div>
    <div class="stat" id="s-fleet">Fleet    : 1,048,576</div>
    <div class="stat" id="s-fps">FPS      : --</div>
    <div class="stat" id="s-view">View     : 720km Horizon</div>
    <div class="stat" id="s-visible">Visible  : --</div>
    
    <div id="camera-controls">
      <div class="angle-display">
        <span id="angleInfo">Yaw: 0¬∞ Pitch: 0¬∞</span>
        <button id="resetAngle" title="Reset camera angle">‚Ü∫</button>
      </div>
      <div class="hint">Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Double-click to reset</div>
    </div>
  </div>
  
  <div id="controls">
    <button class="vbtn active" id="btn0">720km HORIZON</button>
    <button class="vbtn" id="btn1">GOD VIEW</button>
    <button class="vbtn" id="btn2">FLEET POV</button>
    <button class="vbtn" id="btn3">GROUND VIEW</button>
    
    <div id="pattern-controls">
      <div class="pattern-label">BEAM PATTERN</div>
      <button class="pbtn active" id="pbtn0" data-pattern="0">CHAOS</button>
      <button class="pbtn" id="pbtn1" data-pattern="1">GROK</button>
      <button class="pbtn" id="pbtn2" data-pattern="2">ùïè LOGO</button>
    </div>
  </div>
  
  <div id="horizon-indicator">
    <div>Earth Radius: 6,371 km</div>
    <div>Orbit Altitude: 550 km</div>
    <div>Camera Altitude: 720 km</div>
    <div>Horizon Distance: ~2,970 km</div>
  </div>
  
  <div id="error"></div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
